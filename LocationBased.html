<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      #debug {
        position: fixed;
        z-index: 10000;
        background-color: #fff;
        padding: 10px;
        top: 0;
        left: 0;
        display: block;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <div id="debug"></div>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-box
        value="powder&cream"
        look-at="[gps-camera]"
        gps-entity-place="latitude: 36.1103159; longitude: 140.1010278;"
        scale="10 10 10"
      ></a-box>
      <a-text
        value="library"
        look-at="[gps-camera]"
        scale="10 10 10"
        gps-entity-place="latitude: 36.109064; longitude: 140.101404;"
      ></a-text>
      <a-text
        value="genetics experiment"
        look-at="[gps-camera]"
        scale="10 10 10"
        gps-entity-place="latitude: 36.1125620; longitude:140.1007519;"
      ></a-text>
      <a-text
        value="starbucks"
        look-at="[gps-camera]"
        scale="10 10 10"
        gps-entity-place="latitude: 36.109177; longitude:140.101740;"
      ></a-text>
      <a-text
        id="text"
        value=""
        look-at="[gps-camera]"
        scale="30 30 30"
        position="0 55 0"
        gps-entity-place="latitude: 36.1102452; longitude: 140.1011056;"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
    <script>
      window.addEventListener('load', () => {
        const text = document.getElementById('text');
        text.addEventListener('gps-entity-place-update-positon', (event) => {
          document.getElementById('debug').textContent = `another ${event.detail.distance}m`;
          text.setAttribute('value', text.getAttribute('distanceMsg') + ' left');
        });
      });
    </script>
  </body>
</html>
