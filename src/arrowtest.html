<!doctype HTML>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r92/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
    <body style="margin: 0px; overflow: hidden;">
        <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">
            <a-assets>
                <a-asset-item id="arrow" src="./data/arrowmark.gltf"></a-asset-item>
            </a-assets>
            
            <a-marker type="pattern" url="./data/ARmarker/pattern-1.patt">
                <a-entity   position="0 0 0" 
                            rotation="-90 0 0"
                            scale="0.7 0.7 0.7"
                            gltf-model="#arrow" >
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
