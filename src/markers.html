<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <script>
    for (let i = 0; i < 13; i++) {
      var ariadne ="";
      var point = sessionStorage.getItem([i]);
      if (point==0) {
        ariadne="go back";
      } else if (point==1) {
        ariadne="arrived";
      } else if (point==2) {
        ariadne="turn right";
      } else if (point==3) {
        ariadne="go straight";
      } else if (point==4) {
        ariadne="turn left";
      } else if (point==5) {
        ariadne="go up";
      } else if (point==6) {
        ariadne="go down";
      }
      console.log(ariadne);

      let scene = document.querySelector("a-scene");
      let marker = document.createElement("a-marker");
      marker.setAttribute("type", `pattern`);
      marker.setAttribute("url", `./data/ARmarker/`+i+`.patt`);

      let text = document.createElement("a-text");
      text.setAttribute("value", `${ariadne}`);
      text.setAttribute("look-at", "[gps-camera]");
      text.setAttribute("position", "0 -1 0");
      text.setAttribute("scale", "1 1 1");

      marker.appendChild(text);
      scene.appendChild(marker);
    }
  </script>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- <a-marker type="pattern" url='./data/ARmarker/ARmarker1.patt'>
        <a-text
        value="到着"
        look-at="[gps-camera]"
        position="0 -1 0"
        scale="1 1 1"></a-text>
      </a-marker> -->
      
      <a-marker type="pattern" url="./data/ARmarker/1.patt">
        <a-text
        value="arrived"
        rotation="-90 0 0"
        scale="2 2 2"></a-text>
      </a-marker>


      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
