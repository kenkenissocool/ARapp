<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker type='pattern' url='./data/ARmarker/pattern-1.patt'>
        <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#f00">
          <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
          </a-animation>
        </a-sphere>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      console.log(sessionStorage.getItem([1]));
      for (let i = 0; i < 13; i++) {
        var ariadne ="";
        console.log(i);
        var point = sessionStorage.getItem([i]);
        console.log(point);
  
        if (point==0) {
          ariadne="go back";
        } else if (point==1) {
          ariadne="arrived";
        } else if (point==2) {
          ariadne="turn right";
        } else if (point==3) {
          ariadne="go straight";
        } else if (point==4) {
          ariadne="turn left";
        } else if (point==5) {
          ariadne="go up";
        } else if (point==6) {
          ariadne="go down";
        }
        console.log(ariadne);
  
        let scene = document.querySelector("a-scene");
  
        let marker = document.createElement("a-marker");
        marker.setAttribute("type", `pattern`);
        marker.setAttribute("url", `./data/ARmarker/pattern-`+i+`.patt`);
  
        let text = document.createElement("a-text");
        text.setAttribute("value", `${ariadne}`);
        text.setAttribute("look-at", "[gps-camera]");
        text.setAttribute("position", "0 -1 0");
        text.setAttribute("rotation", "90 0 0");
        text.setAttribute("scale", "1 1 1");
  
        marker.appendChild(text);
        scene.appendChild(marker);
      }
    </script>
  </body>
</html>
