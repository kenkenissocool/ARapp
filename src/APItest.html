        function callAPIOCI(url){
            const xmlhttp = new XMLHttpRequest();

            xmlhttp.open("GET",url);
            xmlhttp.send();

            xmlhttp.onreadystatechange = function(){
                if (xmlhttp.readyState == 4){
                    if (xmlhttp.status == 200 ){
                        const itemsJSON = xmlhttp.responseText;
                        const jsonObj = JSON.stringify(xmlhttp.responseText);
                        const Obj = JSON.parse(itemsJSON);
                        const lat2 = itemsJSON.items["lat"];
                        console.log(lat2);
                        console.log(jsonObj);
                        document.getElementById("resp").textContent = lat2;
                        return jsonObj;
                    }else{
                        return 0;
                    }
                }else{
                    return 0;
                }
            }
        }
