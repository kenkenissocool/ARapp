<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="robots" content="noindex,nofollow">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="modal.css" rel="stylesheet">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
		<title>location based</title>
	</head>

	<body style="margin: 0; overflow: hidden;">
		<p><a id="modal-open" class="button-link">クリックするとモーダルウィンドウを開きます。</a></p>
		
		<!-- ここからモーダルウィンドウ -->
		<div id="modal-content">
			<h1>目的地選択</h1>
			<div class="cont_heg_50"></div>
			<div class="cont_select_center">
				<div class="select_mate" data-mate-select="active" >
					<select name="" onchange="" onclick="return false;" id="plase">
						<option value="1">粉とクリーム</option>
						<option value="2">つくば駅</option>
						<option value="3">春日宿舎</option>
						<option value="4">一の矢宿舎</option>
						<option value="5">大学会館</option>
						<option value="6">中央図書館</option>
						<option value="7">大学本部</option>
						<option value="8">カスミ筑波大学店</option>
						<option value="9">筑波大学附属病院</option>
						<option value="10">HHP先端研究センター</option>
					</select>
					<p class="selecionado_opcion"  onclick="open_select(this)" ></p>
					<span onclick="open_select(this)" class="icon_select_mate" >
						<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
				    		<path d="M7.41 7.84L12 12.42l4.59-4.58L18 9.25l-6 6-6-6z"/>
				    		<path d="M0-.75h24v24H0z" fill="none"/>
						</svg>
					</span>
					<div class="cont_list_select_mate">
						<ul class="cont_select_int">  </ul> 
					</div>
				</div>
			</div>

    		    <option value="1">粉とクリーム</option>
    		    <option value="2">つくば駅</option>
    		    <option value="3">春日宿舎</option>

    		    <option value="10">HHP先端研究センター</option>
    		</select> -->
    		<br>
			<input id="fire" type="button" value="送信"/>
    		<p><span id="resp" class="button-link"></p>
			<!-- <p><a id="modal-close" class="button-link">閉じる</a></p> -->
		</div>
		
  


		<a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
			vr-mode-ui="enabled: false"
        >
            <a-camera gps-camera="gpsMinDistance:5; maxDistance:50;" rotation-reader></a-camera>

        </a-scene>
		<script src="./calc3.js" type="module"></script>
		<!-- ここまでモーダルウィンドウ -->

		
		<p style="text-align:center"><a href="https://syncer.jp/jquery-modal-window">配布元: Syncer</a></p>
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="modal.js"></script>
		
	</body>
</html>
