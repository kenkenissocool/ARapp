<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="robots" content="noindex,nofollow">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="modal.css" rel="stylesheet">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
		<title>location based</title>
	</head>

	<body style="margin: 0; overflow: hidden;">
		<!-- <p><a id="modal-open" class="button-link">クリックするとモーダルウィンドウを開きます。</a></p> -->
		
		<!-- ここからモーダルウィンドウ -->
		<div id="modal-content">
			<h1>目的地選択</h1>
    		<div class="cp_ipselect cp_sl01">
				<select id="plase">
					<option value="1">粉とクリーム</option>
					<option value="2">つくば駅</option>
					<option value="3">春日宿舎</option>
					<option value="4">一の矢宿舎</option>
					<option value="5">大学会館</option>
					<option value="6">中央図書館</option>
					<option value="7">大学本部</option>
					<option value="8">カスミ筑波大学店</option>
					<option value="9">筑波大学附属病院</option>
					<option value="10">HHP先端研究センター</option>
				</select>
			</div>
    		<br>
			<input id="fire" type="button" value="送信"/>
    		<p><span id="resp" class="button-link"></p>
		</div>

		
		<a-scene renderer="logarithmicDepthBuffer: true;" embedded loading-screen="enabled: false;"
        arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
			<a-assets>
				<img id="pin" src="./data/pin.png"></img>
			</a-assets>
            <a-camera gps-camera="gpsMinDistance:5; maxDistance:50;" rotation-reader></a-camera>
			<a-marker type='pattern' url='./data/ARmarker/pattern-1.patt'>
				<a-image src="#pin" scale="5 5 5" position="0 0 0" rotation="-90 0 0">
				 </a-image>
			</a-marker>
        </a-scene>

		<script src="./calc3.js" type="module"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="modal.js"></script>
	</body>
</html>
