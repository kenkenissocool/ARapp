                        entity.setAttribute("look-at", "[gps-camera]");
                        entity.setAttribute("position", "0 .5 0");
                        entity.setAttribute("rotation", `${orien}`);
                        entity.setAttribute("gltf-model", "#arrow");

                        text.setAttribute("value", `${ariadne}`);
                        text.setAttribute("look-at", "[gps-camera]");
                        text.setAttribute("position", "0 .5 0");
                        text.setAttribute("rotation", "-90 0 0");
                        text.setAttribute("align", "center");
                    
                        marker.appendChild(text);
                        scene.appendChild(marker);
                    }
